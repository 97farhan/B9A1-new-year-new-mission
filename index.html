<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Work+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Merriweather:wght@400;700;900&family=Work+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <title>New year new mission</title>
</head>

<body>
    <header>
        <div class="banner-section">
            <div class="banner-content-container">
                <h3 class="banner-title">Happy New Year</h3>
                <h1 class="banner-big-title">New Year Party Celebration</h1>
            </div>
        </div>

    </header>
    <main>
        <section class="off-section">
            <div class="off-section-content-conteiner">
                <h1 class="off">65% OFF</h1>
                <h3 class="off-title-one">OUR HOLIDAY DEALS ARE BETTER</h3>
                <h2 class="off-title-two">ALL CATEGORIES</h2>
            </div>
            <div class="off-section-img-conteiner"><img src="images/New Year Photo.png" alt="">
            </div>

        </section>
        <section class="secondary-banner">
            <div class="secondary-banner-content">
                <h1 class="content-heading">Welcome to midnight party</h1>
                <p class="content-description">We’ll meet up there
                    Shine on neverwhere
                    Leave all the earthly delights
                    Face white and all its lights
                    Do the rites
                    When it’s midnight
                    Party night after night
                    Midnight</p>
                <button class="join-now">JOIN NOW</button>
            </div>
            <div class="secondary-banner-img">
                <img src="images/Group 70.png" alt="">
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
